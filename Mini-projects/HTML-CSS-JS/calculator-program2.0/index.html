<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator 2.0</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div id="valor-anterior"></div>
                <div id="valor-actual"></div>
            </div>
            <div class="buttons">
                <button class="col-2" id="clear">C</button>
                <button id="delete">&larr;</button>
                <button class="operator" id="division" value="dividir">/</button>
                <button class="number" id="seven">7</button>
                <button class="number" id="eight">8</button>
                <button class="number" id="nine">9</button>
                <button class="operator" id="multiplication" value="multiplicar">x</button>
                <button class="number" id="four">4</button>
                <button class="number" id="five">5</button>
                <button class="number" id="six">6</button>
                <button class="operator" id="subtraction" value="restar">-</button>
                <button class="number" id="one">1</button>
                <button class="number" id="two">2</button>
                <button class="number" id="three">3</button>
                <button class="operator" id="addition" value="sumar">+</button>
                <button class="number col-2" id="zero">0</button>
                <button class="number" id="dot">.</button>
                <button class="operator" id="equal" value="igual">=</button>
        </div>


    </div>



    <script src="script.js" type="module"></script>
</body>
</html>
